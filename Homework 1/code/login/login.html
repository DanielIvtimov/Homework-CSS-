<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea FC Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div><a href="../index.html">Back to main site</a></div>
        <hr>
        <img src="../images/chelsea logo blue.png" alt="chelsea logo blue">
        <hr>
    </header>
    <main>
        <h1>Login</h1>
        <h4>Don't have an account? <a href="../register/register.html">Create an account</a></h4>
        <fieldset>
            <legend>Login</legend>
            <form class="forms">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your Email">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required placeholder="Enter a password">
                <br>
                <input type="submit" value="Log in">
                <hr>
            </form>
        </fieldset>
    </main>
    <footer>
        <p>Â© 2023 Chelsea FC.</p>
    </footer>
</body>
</html>
