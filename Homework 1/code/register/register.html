<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelsea FC Register</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div><a href="../index.html">Back to main site</a></div>
        <hr>
        <img src="../images/chelsea logo blue.png" alt="chelsea logo blue">
        <hr>
    </header>
    <main>
        <fieldset>
            <legend>Join the Club</legend>
            <form class="forms">
                <p>Join now for free and be part of Chelsea's global fan community.</p>

                <label for="text">First Name:</label>
                <input type="text" name="text" id="text" required placeholder="First Name">
                <br>
                <br>
                <label for="text">Second Name:</label>
                <input type="text" name="text" id="text" required placeholder="Second Name">
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
                <br>
                <br>
                <label for="birthday">Date of Birth:</label>
                <input type="date" name="birthday" id="birthday" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"
                placeholder="Enter a password">
                <br>
                <br>
                <label for="price">Enter your number:</label>
                <input type="number" name="price" id="price" placeholder="Enter number">
                <br>
                <br>
                <p>Please confirm this proposal:</p>
                <input type="checkbox" name="service" id="confirm" value="confirm">
                <label for="confirm">I like to receive news and promotional information from Chelsea FC</label>
                <br>
                <br>
                <input type="checkbox" name="service" id="confirm" value="confirm">
                <label for="confirm">I confirm that I am over the age of 13 and I agree to the Terms & Conditions</label>
                <br>
                <br>
                <input type="submit" value="Join Us">
            </form>
        </fieldset>
    </main>
    <footer>
        <p>Â© 2023 Chelsea FC.</p>
    </footer>
</body>
</html>
